<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.login}"></title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/login.css">
	<link rel="icon" href="images/favicon.png"/>
</head>
<body>

<div data-th-replace="~{fragments/fragment-header :: header}"></div>

<main>
		<div>
			<a th:href="@{/login(language='en')}" data-th-text="#{label.lang.en}"></a>
			<a th:href="@{/login(language='fr')}" data-th-text="#{label.lang.fr}"></a>
		</div>
           	
    <h1 class="title" th:text="#{title.login2}"></h1>
    <form th:action="@{/login}" method="post">
		<div th:if="${param.error}" class="error-message"></div>
        <div class="input-container">
            <label for="username" th:text="#{identifier}"></label>
<!--            <input type="text" id="username" name="username" maxlength="30"  required>-->
            <input type="text" id="username" name="username">
        </div>
        <div class="input-container">
            <label for="password" th:text="#{password}"></label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="button-container">
            <button type="submit" th:text="#{button.login}"></button>
            <div class="remember-forgot-container">
                <div class="remember-me-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me" th:text="#{label.rememberMe}"></label>
                </div>
                <div class="forgot-password-container">
                    <a href="/forgot-password" th:text="#{label.forgotPassword}"></a>
                </div>
            </div>
        </div>
        <div th:if="${param.error}" class="error-message" th:text="#{error}"></div>
    </form>
    <div class="create-account-container">
        <a th:href="@{/signup}" th:text="#{label.createAccount}"></a>
    </div>
</main>

<div data-th-replace="~{/fragments/fragment-footer :: footer}"></div>

</body>
</html>
